<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>
<body>
    
    <div class="container" id="container">
        
        <div class="form-container sign-in-container">
            <form method="get" action="home.html">
                <p style="font-size:30px;font-style: italic;"><i><b>Kriova Infotech Private Limited</b></i></p>
                <h1 style="padding-bottom: 15px;"> Login Now!!</h1>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required=""></div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required=""></div>
                <button type="submit" style="cursor:pointer ;"><b> Submit</b></button>
                <a href="forgot.html" style=" font-weight: bold" id="forgot_password"> Forgot Your Password?</a>
                <h5>New to here! <a href="signup.html" class="ghost" id="signUp" style="color:blue;"><u>Sign Up</u></a></h5>
            </form>
            
        </div>
        
    </div>
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
